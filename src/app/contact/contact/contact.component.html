
<div class="modal" tabindex="-1" role="dialog" #conditionsModal>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" id="closeButton" (click)="closeModal()" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{modalMessage}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="closeModal()" class="btn btn-secondary" id="closeButton" data-dismiss="modal">{{buttonMessage}}</button>
      </div>
    </div>
  </div>
</div>`



<div class="wrapper">

  <h1>Send a message</h1>

  <form [formGroup]="newContact">

    <label for="fullname">Full Name</label>
    <input type="text" class="form-control" name="fullname" placeholder="" formControlName='fullname'>

    <label for="email">Email <span class="requiredStar">*</span></label>
    <input type="email" class="form-control" name="email" placeholder="" formControlName='email'>

    <label for="subject">Subject <span class="requiredStar">*</span></label>
    <input type="text" class="form-control" name="subject" placeholder="" formControlName='subject'>

    <label for="message">Message <span class="requiredStar">*</span></label>
    <textarea rows="4" cols="60" class="form-control" name="message" placeholder="" formControlName='message'>
  </textarea>

    <button class="btn btn-dark" (click)="sendMessage()">send</button>
  </form>

</div>
